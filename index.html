<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--intestazione della pagina-->
    <header>
        <div class="container">
            <img src="img 3/logo.svg" alt="logo the Booleaner" class="logo">
    </header>
    <!--corpo della pagina-->
    <main>
        <!--Sezione autore-->
        <div class="container">
            <hgroup>
                <h1>Internet deve essere al servizo del "bene pubblico": il manifesto di
                    Tim Berners-Lee
                </h1>
                <div class="author-date">
                    <p>Scritto da
                        <span class="author">The Booleaner</span>
                    </p>
                    <p class="date">il 12/09/2024</p>
                </div>
            </hgroup>
        </div>
        <!--Sezione immagini e descrizione-->
        <figure class="article-image">
            <img src="img 3/tim-1.jpg" alt="Tim Berners-Lee 1">
            <img src="img 3/tim-2.jpg" alt="Tim Berners-Lee 2">
            <figcaption>
                <p>1st Photo: John S. and James Knight Foundation, by Scott Henrichsen</p>
                <p>2nd Photo: Wikimedia, by Paul Clarke </p>
            </figcaption>
        </figure>
    </main>
    <!--piede della pagina-->
    <footer>piede</footer>
